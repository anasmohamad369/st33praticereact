<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let uid = prompt("ENETER USER ID");
        let PWD = prompt("ENETER PASS WORD");
        

        if(uid=="java" || PWD=="st")  {
            alert("auth user");
         }
         else{
            alert("no auth user");
         }
         let marks = prompt("enter marks");
         if(marks<=35)
          {
              alert("fail");
          }
          else if(marks>35&&marks<50)
          {
            alert("fourth class");
          }
          else if(marks>50&& marks<70)
          {
            alert("third class");
          }
          else if(marks>70 && marks<90)
          {
            alert("second class");
          }
          else{
            alert("first class");
          }
    </script>
</body>
</html>
