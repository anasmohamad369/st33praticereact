<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hey"></h1>

    <h1 id="hey2"></h1>
    <script>
        var i =1;
        while(i<=10){
            document.getElementById("hey").innerHTML+=i+"<br/>";
            i++;
        }  
        let j = 1; 
        do{
           
            document.getElementById("hey2").innerHTML+=j+"<br/>"
            j++;
        }while(j<=10); 
    </script>

</body>
</html>
